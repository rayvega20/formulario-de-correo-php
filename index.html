<!DOCTYPE html>
<html>
<head>
  <title>Mail Form</title>
  <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
  <form id="main-contact-form" class="contact-form" name="contact-form" action="correo.php" method="POST">
      <div class="col-sm-5 col-sm-offset-1">
          <div class="form-group">
             <label>Nombre :</label>
             <input type="text" id="nombre" name="nombre" class="form-control" required="required">
           </div>

           <div class="form-group">
              <label>Email :</label>
              <input type="email" id="email" name="email" class="form-control" required="required">
           </div> 

           <div class="form-group">
               <label>Asunto :</label>
               <input type="text" id="subject" name="subject" class="form-control" required="required">
           </div>

           <div class="form-group">
                <label>Mensaje :</label>
                <textarea name="mensaje" id="mensaje" required="required" class="form-control" rows="8"></textarea>
           </div>                        
           
           <div>
    
     <center> 

      <div class="g-recaptcha"  data-sitekey="6LfpkDIiAAAAAOH1ueZeQr3Jwr18toNUynIQ0psz" required=""></div>

     </center>

      <script>

          window.onload = function() {
          var $recaptcha = document.querySelector('#g-recaptcha-response');

          if($recaptcha) {
              $recaptcha.setAttribute("required", "required");
          }};

      </script>

    </div>
       
           

           <div class="form-group">
                <input type="submit" id="submit" name="submit" class="btn btn-primary btn-lg" value="Enviar" />
           </div>                      
      </div> 
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</form>

</body>
</html>
